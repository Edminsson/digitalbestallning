<div class="container">
  <div [hidden]="submitted">
    <h1>Beställningsformulär</h1>
    <form (ngSubmit)="onSubmit()" #bestallningForm="ngForm">
      <!--{{diagnostic}}-->
      <div class="form-group">
        <label for="title">Titel</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
      </div>
      <div [hidden]="title.valid || title.pristine"
      class="alert alert-danger">
        Titel saknas
    </div>

      <div class="form-group">
        <label for="comment">Kommentarer</label>
        <input type="text" class="form-control" id="comment" [(ngModel)]="model.comment" name="comment">
      </div>
    

      <div class="form-group">
        <label for="timeOfDay">Tid på Dagen</label>
        <select class="form-control" id="timeOfDay" required [(ngModel)]="model.timeOfDay" name="timeOfDay">
          <option *ngFor="let tod of timeOfDayOptions" [value]="tod">{{tod}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!bestallningForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newBestallning();bestallningForm.reset()">Ny Beställning</button>
    

    </form>
  </div>
  <div [hidden]="!submitted">
    
      <h2>Du har begärt följande:</h2>
      <div class="row">
        <div class="col-xs-3">Titel</div>
        <div class="col-xs-9  pull-left">{{ model.title }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Kommentarer</div>
        <div class="col-xs-9 pull-left">{{ model.comment }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Tid på dagen</div>
        <div class="col-xs-9 pull-left">{{ model.timeOfDay }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>

</div>
